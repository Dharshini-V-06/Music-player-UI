<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Music Player UI</title>

<style>

body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #876a9b, #816594);
    font-family: Arial, sans-serif;
}

.player {
    background: #ffffff;
    width: 280px;
    border-radius: 15px;
    padding: 20px;
    text-align: center;
    box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    transition: transform 0.4s;
}

.player:hover {
    transform: translateY(-6px);
}

.album {
    width: 200px;
    height: 200px;
    background: linear-gradient(135deg, #c6b4e2, #9b7cd4);
    border-radius: 10px;
    margin: auto;
    margin-bottom: 15px;
    transition: transform 0.3s;
}
.album:hover {
    transform: scale(1.03);
}
h2 {
    font-size: 18px;
    margin: 5px 0;
    color: #5c1e96;
}
p {
    font-size: 14px;
    color: #666;
    margin-bottom: 20px;
}
.progress {
    height: 6px;
    background: #e0e0e0;
    border-radius: 5px;
    overflow: hidden;
    margin-bottom: 20px;
}

.progress span {
    display: block;
    height: 100%;
    width: 0%;
    background: #5c1e96;
}

#play:checked ~ .progress span {
    animation: progress 6s linear infinite;
}

@keyframes progress {
    from { width: 0%; }
    to { width: 100%; }
}

.controls {
    display: flex;
    justify-content: space-around;
    align-items: center;
}

button, label {
    width: 45px;
    height: 45px;
    border: none;
    border-radius: 50%;
    background: #f2f2f2;
    font-size: 18px;
    cursor: pointer;
    transition: all 0.3s ease;
    display: flex;
    align-items: center;
    justify-content: center;
}

button:hover, label:hover {
    background: #5c1e96;
    color: white;
    transform: scale(1.1);
}

#play {
    display: none;
}

.pause {
    display: none;
}

#play:checked + .controls label .play {
    display: none;
}

#play:checked + .controls label .pause {
    display: block;
}
</style>
</head>

<body>

<div class="player">

    <!-- Hidden checkbox -->
    <input type="checkbox" id="play">

    <div class="album"></div>

    <h2>Song Title</h2>
    <p>Artist Name</p>

    <div class="progress">
        <span></span>
    </div>

    <div class="controls">
        <button>⏮</button>

        <label for="play">
            <span class="play">▶</span>
            <span class="pause">⏸</span>
        </label>

        <button>⏭</button>
    </div>
</div>

</body>
</html>
